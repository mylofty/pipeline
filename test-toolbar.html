        .map-container {
            width: 100%;
            height: 100vh;
            background: #e0e0e0;

        }
        
        .right-toolbar-container {
            position: absolute;
            right: 15px;
            top: 15px;
            z-index: 9999;
            display: flex;
            visibility: visible;
            opacity: 1;
        }
        
        .right-toolbar {
            position: relative;
            width: 70px;
            max-height: 80vh;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 999;
            display: flex;
            flex-direction: column;
            min-height: 200px;
            visibility: visible;
            opacity: 1;
        }
        
        .tool-section {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .section-title {
            padding: 6px 8px;
            font-size: 10px;
            color: #666;
            background: #f8f8f8;
            text-align: center;
            font-weight: bold;
        }
        
        .tool-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tool-btn:hover {
            background: #f0f0f0;
        }
        
        .tool-icon {
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .tool-text {
            font-size: 9px;
            text-align: center;
            line-height: 1.1;
        }
    </style>
